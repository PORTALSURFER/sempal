app_name = "sempal"
repo_slug = "PORTALSURFER/sempal"
channels = ["nightly", "stable"]
targets = [
  "x86_64-pc-windows-msvc"
]

[platform_labels]
windows = "windows"
linux = "linux"
macos = "macos"
x86_64 = "x86_64"
aarch64 = "aarch64"

[templates]
stable_asset = "{APP_NAME}-v{VERSION}-{platform}-{arch}.zip"
nightly_asset = "{APP_NAME}-nightly-{platform}-{arch}.zip"
stable_checksums = "checksums-v{VERSION}.txt"
nightly_checksums = "checksums-nightly.txt"

[archive_layout]
root_dir = "{APP_NAME}"
files = ["{APP_NAME}.exe", "update-manifest.json"]
optional_dirs = ["resources"]
