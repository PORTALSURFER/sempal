[package]
name = "sempal"
version = "0.83.0"
edition = "2024"

[dependencies]
hound = "3.5"
rodio = { version = "0.19", default-features = true }
slint = { version = "1.14.1", default-features = false, features = ["std", "backend-winit", "renderer-femtovg-wgpu", "compat-1-2", "unstable-winit-030", "unstable-wgpu-27"] }
sysinfo = "0.30"
rusqlite = { version = "0.31", features = ["bundled"] }
uuid = { version = "1.8", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
directories = "5.0"
rfd = "0.14"
egui = "0.27"
eframe = { version = "0.27", default-features = true }

[dev-dependencies]
tempfile = "3.10"
criterion = "0.5"
semver = "1.0"

[build-dependencies]
semver = "1.0"
toml_edit = "0.22"

[[bench]]
name = "tagging"
harness = false
