name: Release from next

on:
  workflow_dispatch:
    inputs:
      next_branch:
        description: Branch to release from
        required: false
        default: next

permissions:
  contents: write

jobs:
  semver:
    name: Semver checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.next_branch }}
      - name: Fetch main
        run: git fetch origin main
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          manifest-path: Cargo.toml
          package: sempal
          baseline-rev: origin/main

  release:
    name: Merge next into main
    runs-on: ubuntu-latest
    needs: semver
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Merge next into main
        env:
          NEXT_BRANCH: ${{ inputs.next_branch }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main "$NEXT_BRANCH"
          git checkout main
          git merge --no-edit "origin/$NEXT_BRANCH"
          git push origin main
