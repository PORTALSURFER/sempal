name: Release from next

on:
  workflow_dispatch:
    inputs:
      next_branch:
        description: Branch to release from
        required: false
        default: next

permissions:
  contents: write
  actions: write

jobs:
  semver:
    name: Semver checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.next_branch }}
      - name: Install Linux audio deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config
      - name: Fetch main
        run: git fetch origin main
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          manifest-path: Cargo.toml
          package: sempal
          baseline-rev: origin/main

  bump_version:
    name: Bump version if unchanged
    runs-on: ubuntu-latest
    needs: semver
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.next_branch }}
      - name: Fetch main
        run: git fetch origin main
      - name: Bump minor version when unchanged
        env:
          NEXT_BRANCH: ${{ inputs.next_branch }}
        run: |
          set -euo pipefail
          NEXT_VERSION=$(grep -E '^version = ' Cargo.toml | head -n 1 | sed -E 's/.*"([^"]+)".*/\1/')
          MAIN_VERSION=$(git show origin/main:Cargo.toml | grep -E '^version = ' | head -n 1 | sed -E 's/.*"([^"]+)".*/\1/')
          if [[ -z "$NEXT_VERSION" || -z "$MAIN_VERSION" ]]; then
            echo "Failed to resolve versions from Cargo.toml" >&2
            exit 1
          fi
          if [[ "$NEXT_VERSION" != "$MAIN_VERSION" ]]; then
            echo "Version already bumped ($NEXT_VERSION vs $MAIN_VERSION); skipping."
            exit 0
          fi
          python - <<'PY'
import re

path = "Cargo.toml"
with open(path, "r", encoding="utf-8") as f:
    content = f.read()

match = re.search(r'^version\\s*=\\s*"([0-9]+)\\.([0-9]+)\\.([0-9]+)"', content, re.M)
if not match:
    raise SystemExit("Failed to find version in Cargo.toml")

major, minor, patch = map(int, match.groups())
minor += 1
patch = 0
new_version = f'{major}.{minor}.{patch}'

updated = re.sub(
    r'^version\\s*=\\s*"[0-9]+\\.[0-9]+\\.[0-9]+"',
    f'version = "{new_version}"',
    content,
    count=1,
    flags=re.M,
)

with open(path, "w", encoding="utf-8") as f:
    f.write(updated)

print(new_version)
PY
          NEW_VERSION=$(grep -E '^version = ' Cargo.toml | head -n 1 | sed -E 's/.*"([^"]+)".*/\1/')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore(release): bump version to ${NEW_VERSION}"
          git push origin "$NEXT_BRANCH"

  release:
    name: Merge next into main
    runs-on: ubuntu-latest
    needs: bump_version
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Merge next into main
        env:
          NEXT_BRANCH: ${{ inputs.next_branch }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main "$NEXT_BRANCH"
          git checkout main
          git merge --no-edit "origin/$NEXT_BRANCH"
          git push origin main
      - name: Trigger release workflow on main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/release-on-main.yml/dispatches" \
            -d "{\"ref\":\"main\"}"
