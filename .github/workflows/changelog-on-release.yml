name: Update changelog on release

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: changelog-on-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate CHANGELOG.md
        run: git cliff --config cliff.toml --output CHANGELOG.md

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: chore/changelog-${{ github.event.release.tag_name || github.run_id }}
          delete-branch: true
          commit-message: "chore(changelog): update for ${{ github.event.release.tag_name || 'release' }}"
          title: "chore(changelog): update for ${{ github.event.release.tag_name || 'release' }}"
          body: |
            Automated changelog update generated by git-cliff.

            Trigger: ${{ github.event_name }}
            Tag: ${{ github.event.release.tag_name || 'n/a' }}

      - name: Enable auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
