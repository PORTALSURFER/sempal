name: Update changelog on release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to generate (e.g. v0.380.11). Defaults to latest tag.
        required: false

env:
  BASE_BRANCH: ${{ github.event_name == 'release' && github.event.release.target_commitish || 'main' }}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: changelog-on-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BASE_BRANCH }}
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Resolve release tag
        id: tag
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          if [[ -z "$TAG" ]]; then
            TAG=$(git describe --tags --abbrev=0)
          fi
          if [[ -z "$TAG" ]]; then
            echo "Failed to resolve release tag." >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Generate CHANGELOG.md
        run: git cliff --config cliff.toml --tag "${{ steps.tag.outputs.tag }}" --prepend CHANGELOG.md

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ env.BASE_BRANCH }}
          branch: chore/changelog-${{ github.event.release.tag_name || github.run_id }}
          delete-branch: true
          commit-message: "chore(changelog): update for ${{ github.event.release.tag_name || 'release' }}"
          title: "chore(changelog): update for ${{ github.event.release.tag_name || 'release' }}"
          body: |
            Automated changelog update generated by git-cliff.

            Trigger: ${{ github.event_name }}
            Tag: ${{ github.event.release.tag_name || 'n/a' }}
            Base: ${{ env.BASE_BRANCH }}

      - name: Enable auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        continue-on-error: true
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
